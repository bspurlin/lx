<html>
	<head>
		<title>{{title}}</title>
		<script src="/resources/scripts/jquery.min.js"></script>
		<script src="/resources/dist/js/bootstrap.min.js"></script> 
		<link rel="stylesheet" type="text/css" href="/resources/dist/css/bootstrap.css" /> 
		<link rel="stylesheet" type="text/css" href="/resources/styles/spinny.css"> 
		<link rel="stylesheet" type="text/css" href="/resources/styles/htmlstyle.css">
		<script src="/resources/scripts/htmloptionsjs.js"></script> 
		<script> 
			htmlOptionsJS({path: "{{path}}",file: "{{file}}",oldpath:"{{oldpath}}",jfile:"{{jfile}}"}); 
		</script> 
	</head>
  
	<body>
		<div class="navbar navbar-default navbar-fixed-top"> 
			<ul class="nav navbar-nav" id="menu">
				<li>
					<a href="javascript:history.go(-1)">Back</a>
				</li> 
			</ul>
		</div> 

		<div class="pathbox"> 
			<label id="top_label">Directory where file will be saved:</label> 
			<div class="input-group"> 
				<input class="form-control" type="text" id="path" name="path" style="width:100%" value="{{pathname}}" onkeyup="changeoption()" onkeydown="changeoption()"  autocomplete="off">
					<span class="input-group-btn">
						<button class="btn btn-default" id="bholder" type="button"><a href="/browse" id="bbutton">Browse</a></button>
					</span>
			</div>
		</div> 

		<div class="well optionsdiv"> 
			<div class="container">
				<div class="row"> 
					<div class="col-lg-6"> 
						<label class="option">Verbose</label>
						<span class="help-block">If you set the verbose option on then information for every license will be output. When verbose is off only licenses with problems will be output.</span>
					</div>
					<div class="col-lg-6"> 
						<form class="form-inline" role="form">
							<div class="form-group">
								<div class="radio"> 
									<label> 
										<input type="radio" class="form-control" id="verbose0" name="verbose" value="on" onchange="changeoption();">On</input>
									</label>
								</div>
								<div class="radio">
									<label> 
										<input type="radio" class="form-control" id="verbose1" name="verbose" value="off" onchange="changeoption();">Off</input>
									</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="selbox" style="display:block"> 
			<div id="filediv" style="float:left;position:relative;width:100%;"> 
				<label id="name_text">The file's name: </label>
				<div class="input-group"> 
					<input class="form-control" type="text" id="filename" name="filename" style="width:100%" value="{{pathname}}" onkeyup="changeoption();" autocomplete="off">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="sholder"><a href="/save" id="sbutton">Save</a></button>
					</span>
				</div>
			</div>
		</div> 

	</body>
	<script>fixpage();</script> 
</html>
