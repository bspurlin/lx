<html> 
	<head> 
		<title>{{title}}</title>
		<script src="/resources/scripts/jquery.min.js"></script>
		<script src="/resources/dist/js/bootstrap.min.js"></script> 
		<script src="/socket.io/socket.io.js"></script> 
		<script>
			var socket = io(); 
		</script> 
		<script src="/resources/scripts/browserJS.js"></script> 
		<script> browserJS({jref: "{{jref}}",calling: "{{calling}}",verb: "{{verb}}",ftype:"{{ftype}}",pathname:"{{pathname}}",oldpath:"{{oldpath}}",scantype:"{{scantype}}",host:"{{host}}",node_modules_check: {{node_modules_check}} {{#unless node_modules_check}}false{{/unless}} }); 
		</script>
		<link rel="stylesheet" type="text/css" href="/resources/dist/css/bootstrap.css" /> 
		<link rel="stylesheet" type="text/css" href="/resources/styles/spinny.css"> 
	</head> 
	<body> 
		<div class="navbar navbar-default navbar-fixed-top"> 
			<ul class="nav navbar-nav" style="width:auto" id="menu">
				<li><a href="javascript:history.go(-1)">Back</a></li>
			</ul>
			<form class="navbar-form navbar-left" id="diffcontainer"> 
				<button type="button" class="btn btn-primary" id="diffbutton">Diff scan</button>
			</form>
			<ul class="nav navbar-nav navbar-right"> 
				<li class="navbar-right"> 
					<a id="confirm" href="/browse?caller={{calling}}&jfile={{jref}}&path={{pathname}}&verbose={{verb}}&type={{ftype}}">Next</a> 
				</li> 
			</ul>
		</div> 

		<div class="modal fade" aria-hidden="true" id="scanmodal" role="dialog">
			<div class="modal-dialog modal-lg"> 
				<div class="modal-content" style="background-color:transparent"> 
					<div class="modal-body"> 
						<div id="loading" class="center-block">
							<div id="scanarea" style="text-align:center"> 
								<h1 id="scantext" style="color:white"> Scanning...</h1>
							</div> 
							<div id="spinny" class="spinner" class="">
							  <div class="cube1"></div>
							  <div class="cube2"></div>
							</div>
							<div id="errorbutton" class="">
								<div id="alerttext" class="alert alert-danger"></div>
								<button type="button" id="" class="btn btn-default">Continue</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" aria-hidden="true" id="savemodal" role="dialog"> 
			<div class="modal-dialog modal-sm">
				<div class="modal-content" style="background-color:transparent"> 
					<div class="modal-body"> 
						<div id="" class="form-group"> 
							<label>File name of saved report: </label>
							<div id="savediv" class="input-group">
								<input type="text" name="filename2" id="filename2" class="form-control filename" autocomplete="off" onkeydown="save(event,'filename2')" onkeyup="save(event,'filename2')">	
								<span class="input-group-btn filetoggle" id="sbutton2">
									<span class="btn btn-default input-grp-btn">Save</span>
								</span>
							</div> 
						</div> 
					</div>
				</div>
			</div>
		</div> 

		<div class="pathbox" id="diffbox">
			<form>
				<div class="form-group">
					<label id="diff_label">Report to diff against:</label><sup><button style="background:transparent;border:none !important;" class="btn btn-sm" data-toggle="popover" data-trigger="hover" data-placement="auto left" id="diff_tip" title="Help" data-content="A difference scan will only return information on packages which were not present in the report you are running the scan against. The file indicated here should be a previously generated report. If left blank, the diff scan will be done against your last GUI scan." data-container="body"><span class="glyphicon glyphicon-question-sign"></span></button></sup>
					<div class="input-group">
						<input class="form-control" id="filetext" type="text" value="Current scan report" disabled>
						<span class="input-group-btn"> 
							<span class="btn btn-default btn-file"> 
								Browse <input type="file" name="file" id="file" class="form-control"> 
							</span>
						</span>						
					</div>
				</div>
			</form>
		</div>
		<div class="pathbox"> 
			<form> 
			<div class="form-group filehide"> 
				<label id="top_label">Current path:</label><sup><button style="background:transparent;border:none !important;" class="btn btn-sm" data-toggle="popover" data-trigger="hover" data-placement="auto right" id="top_tip" title='Help' data-content="The generated file will be saved in this folder. You can also type in a file path and hit enter to navigate there." data-container="body"><span class="glyphicon glyphicon-question-sign"></span></button></sup> 
					<div class="input-group"> 
						<input class="form-control" type="text" id="path" name="path" value="{{pathname}}" autocomplete="off">
							<span class="input-group-btn">
								<button id="sholder" class="btn btn-default" type="button"><a href="javascript:void()" id="sbutton">Save</a></button>
							</span>
					</div> 
				</div>
			</form>
		</div> 
		<div class="container-fluid"> 
			<div class="well pathbox" id="filelisting" style="overflow-y:auto;height:70%"> 
				{{#each filelist}}
				{{#ifmod2 @index 0 4}}
				<div class="row">
				{{/ifmod2}}
					<div class="col-lg-3">
						<div class="thumbnail noselect" onclick="fillpath(this,'{{name}}');" ondblclick="followlink(this, '{{name}}');" id="{{name}}">
							<center><span class="glyphicon {{#if dir}}glyphicon-folder-close{{/if}}{{#unless dir}}glyphicon-file{{/unless}}"></span></center>
							<div class="caption"><center><label>{{name}}</label></center></div>
						</div>
					</div>
				{{#ifmod2 @index 3 4}}
				</div>
				{{/ifmod2}}
				{{/each}}
			</div>
		</div> 
		<div class="selbox" style="display:block"> 
			<div id="filediv" style="float:left;position:relative;width:100%;"> 
				<label id="name_text">File name: </label><sup><button style="background:transparent;border:none !important;" class="btn btn-sm" data-toggle="popover" data-trigger="hover" data-placement="top" id="bottom_tip" title='Help' data-content="The file generated will be saved under this name. Be careful! If you choose the name of an already existing file, that file will be overwritten." data-container="body"><span class="glyphicon glyphicon-question-sign"></span></button></sup>
				<div class="input-group">
					<input type="text" class="form-control filename" id="filename" name="filename" style="width:80%"  onkeyup="save(event,'filename')" onkeydown="save(event,'filename')" autocomplete="off"></input>
				</div>
			</div>
		</div> 
	</body> 
	<script>
		fixpage();
		$(function () {
		  $('[data-toggle="popover"]').popover()
		})
	</script> 
</html>
